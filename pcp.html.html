<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="cos.css">
    <title>Registration form</title>
</head>
<body>
    <div class="registration-form">
    <div class="color-properties">
        <h1>Registration form</h1>
        <form action="#"method="post">   
            <p> FIRST NAME</p>
                <input type="text" name="first_name" id="first_name"placeholder="First Name">
            
            <p> LAST NAME</p>
                <input type="text" name="last_name" id="last_name"placeholder="Last Name">
            
            <p>EMAIL</p>        
                <input type="email"name="email_id"id="email_id"placeholder="Enter an email">
                <i class="uil uil-envelope"></i>
            <p>Password</p>
                <input type="password" name="pass_word" id="pass_word"placeholder="Password">
            <button type="button"onclick="func()">
                Submit
            </button> 
        </form>
    </div>
    </div>
    <script src="new.js"></script>      
</body>
</html>
